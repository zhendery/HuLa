name: Build Android APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Ubuntu dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libudev-dev \
          libasound2-dev \
          pkg-config \
          libgtk-3-dev \
          libayatana-appindicator3-dev

        # 验证安装的包
        dpkg -l | grep -E 'webkit|appindicator|rsvg|udev|asound|gtk'

    # # 添加环境变量配置
    # - name: Set up environment variables
    #   run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # 可选：'zulu', 'corretto'等
        java-version: '17'
        cache: 'gradle' # 可选：缓存依赖以加速后续构建

    # 安装 pnpm
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false

    # 设置 Node.js
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      env:
        NODE_OPTIONS: --max-old-space-size=4096
      run: pnpm install

    - name: Generate component typings
      env:
        NODE_OPTIONS: --max-old-space-size=4096
      run: pnpm vite build --emptyOutDir

    - name: Build Vite + Tauri
      run: pnpm build

    # 安装 Rust
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Setup Android targets
      run: |
        rustup target add aarch64-linux-android

    - name: Init Android Project
      run: |
        pnpm exec tauri android init

    - name: Build Android APK
      run: |
        pnpm exec tauri android build

    - uses: Tlaster/android-sign@v1.2.2
      name: Sign app APK
      with:
        releaseDirectory: |
          src-tauri/gen/android/app/build/outputs/apk/universal/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        output: src-tauri/gen/android/app/build/outputs/apk/universal/release/signed
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "30.0.2"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: src-tauri/gen/android/app/build/outputs/apk/universal/release/signed/*.apk
        if-no-files-found: error